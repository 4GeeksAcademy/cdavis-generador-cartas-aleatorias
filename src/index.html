<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Generador de cartas aleatorio</title>

    <title>Hello Rigo with Vanilla.js</title>

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="container text-center">
      <h1 class="mt-5">NAIPE / BARAJA / MAZO / DECK / CARTAS</h1>
      <button type="button" class="btn btn-danger" onclick="generadorBoton()">
        GENERAR CARTA ALEATORIA
      </button>

      <div class="card">
        <div id="simboloTop" class="spade diamond heart club">X</div>
        <div id="numero">A</div>
        <div id="simboloBottom" class="spade diamond heart club">X</div>
      </div>
    </div>
  </body>
</html>
